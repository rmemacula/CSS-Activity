<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Me</h1>
    <br>
        <label for="firstName">First Name:</label><br>
        <input type="text" name="firstName" id="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" name="lastName" id="lastName" required><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="4"></textarea> 
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="noGender">No Gender</option>
        </select>
        <h4>Which cat is cuter:</h4>
        <input type="radio" id="elon" name="cat" value="elon">
        <label for="elon">Elon</label>
        <img src="elon.jpg" height="100px">
        <br>
        <input type="radio" id="koichi" name="cat" value="koichi">
        <label for="koichi">Koichi</label>
        <img src="koichi.jpg" height="100px">
        <br>
    
</body>
</html>
